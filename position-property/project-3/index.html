<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-02||Assignment-3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.deliveryhero.io/image/fd-pk/LH/w5hg-hero.jpg"
        class="card-image"
      />
      <div class="content">
        <h1 id="title">zomato</h1>
        <p id="description">Discover the best food & drinks in your area</p>
      </div>
      <div class="search-container">
        <div class="location">
          <span class="icon"
            ><img
              width="25"
              height="23"
              src="https://img.icons8.com/fluency/48/marker.png"
              alt="marker"
          /></span>
          <input
            type="text"
            placeholder="Select your City"
            class="location-input"
          />
          <span class="dropdown">&#9660;</span>
        </div>
        <div class="divider"></div>
        <div class="search-input">
          <span class="search-icon"
            ><img
              width="25"
              height="25"
              src="https://img.icons8.com/ios/50/737373/search--v1.png"
              alt="search--v1"
          /></span>
          <input
            type="text"
            placeholder="Search for restaurant, cuisine or a dish"
            class="search-section-input"
          />
        </div>
      </div>
    </div>
  </body>
</html>
