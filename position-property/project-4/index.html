<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-02||Assignment-4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img
          src="https://th.bing.com/th/id/OIP.CE4g60URDrqPerRGUJEDQQHaEK?rs=1&pid=ImgDetMain"
          alt="profile cover"
          class="cover-image"
        />
        <img
          src="https://nypost.com/wp-content/uploads/sites/2/2021/06/buffet-gates-power-07.jpg?quality=75&strip=all"
          alt="profile image"
          class="profile-image"
        />
      </div>
      <div class="content">
        <h1 style="font-size: 40px; color: rgb(84, 84, 84)">Bill Gates</h1>
        <h3 style="font-size: 20px; color: rgb(84, 84, 84)">
          Founder @ Microsoft
        </h3>
        <button type="button" class="follow-button">Follow</button>
        <button type="button" class="menu-button">
          <img
            class="icon"
            src="https://img.icons8.com/ios-glyphs/30/share--v1.png"
            alt="share"
          />
        </button>
        <button type="button" class="menu-button">
          <img
            class="icon"
            src="https://img.icons8.com/material-rounded/24/menu-2.png"
            alt="menu"
          />
        </button>
      </div>
    </div>
  </body>
</html>
